    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>

        <div>
            <label for="name">Nombre</label>
            <input id="name" type="text">

            <label for="age">Edad</label>
            <input id="age" type="number">

        <button type="reset">Reset</button>
    </form>
</body>
</html>
