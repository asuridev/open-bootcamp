<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilos de Formulario</title>
    <!-- npx tailwindcss -i ./src/input.css -o ./estilos_para_formulario/style.css --watch -->
</head>

<body>
    <div class="flex min-h-screen">
        <section class="hidden lg:block lg:w-[38%] bg-[#F2D184]">info</section>
        <section class="w-full lg:w-[62%] px-5 pb-16 bg-[#161717]">
            <p class="hidden lg:block px-7 pt-7 text-right text-sm text-white">
                Already a member? <a href="#" class="text-blue-800">Sign In</a>
            </p>
            <div class="w-full max-w-[26rem] mx-auto lg:pt-7">
                <a class="block pt-12  mb-8 lg:hidden" href="">logo</a>
                <h2 class="text-2xl font-bold mb-6 text-white">Sign up to Dribbble</h2>
                <section class="mb-8 flex">
                    <button class="w-60 h-10 bg-[#1A73E8] text-white font-semibold hover:opacity-80 rounded">
                        Registrarse con google
                    </button>
                    <button class="w-12 h-10 rounded-md bg-zinc-100 ml-3">tw</button>
                </section>
                <section class="flex items-center ">
                    <hr class="grow">
                    <span class="mx-2 text-white">Or</span>
                    <hr class="grow">
                </section>
                <form action="/">
                    <div class="flex flex-wrap sm:flex-nowrap sm:justify-between">
                        <div class="py-3 w-full sm:w-[48%]">
                            <label for="name" class="block mt-3 mb-1 font-semibold text-white">Name</label>
                            <input id="name" type="text"
                            class="outline-0 text-sm px-4 py-2 h-10 rounded-md block w-full bg-[#212121] focus:border hover:border hover:bg-[#454045] focus:bg-[#454045] hover:border-zinc-300 hover:ring-4 hover:ring-pink-200 focus:ring-4 focus:ring-pink-200 focus:border-pink-500">
                        </div>
                        <div class="py-3 w-full sm:w-[48%]">
                            <label for="usernme" class="block mt-3 mb-1 font-semibold text-white">Username</label>
                            <input id="usernme" type="text"
                            class="outline-0 text-sm px-4 py-2 h-10 rounded-md block w-full bg-[#212121] focus:border hover:border hover:bg-[#454045] focus:bg-[#454045] hover:border-zinc-300 hover:ring-4 hover:ring-pink-200 focus:ring-4 focus:ring-pink-200 focus:border-pink-500">
                        </div>
                    </div>
                    <div class="py-3 w-full">
                        <label for="email" class="block mt-3 mb-1 font-semibold text-white">Email</label>
                        <input id="email" type="email"
                            class="outline-0 text-sm px-4 py-2 h-10 rounded-md block w-full bg-[#212121] focus:border hover:border hover:bg-[#454045] focus:bg-[#454045] hover:border-zinc-300 hover:ring-4 hover:ring-pink-200 focus:ring-4 focus:ring-pink-200 focus:border-pink-500">
                    </div>
                    <div class="py-3 w-full">
                        <label for="password" class="block mt-3 mb-1 font-semibold text-white">Password</label>
                        <input id="passwordype=" password" placeholder="6 + characteres"
                        class="outline-0 text-sm px-4 py-2 h-10 rounded-md block w-full bg-[#212121] focus:border hover:border hover:bg-[#454045] focus:bg-[#454045] hover:border-zinc-300 hover:ring-4 hover:ring-pink-200 focus:ring-4 focus:ring-pink-200 focus:border-pink-500">
                    </div>
                    <div class="pb-3 pt-5 flex">
                        <input type="checkbox" class="block mr-2 mt-1 w-4 h-4 shrink-0">
                        <label class="text-sm text-justify text-white">
                            Creating an account means  okay with our 
                            <a href="#" class="text-blue-800">Terms of Service,</a><a href="#" class="text-blue-800">Privacy Policy,</a> 
                            and our default <a href="#" class="text-blue-800">Notification Settings.</a>
                        </label>
                    </div>
                    <button class="h-10 px-4 py-2 mt-5 w-full lg:w-48 text-white font-semibold rounded-md bg-[#EA4C89] hover:opacity-80">Create Account</button>
                    <p class="lg:hidden m-5 text-center text-sm text-white">
                        Already a member? <a href="#" class="text-blue-800">Sign In</a>
                    </p>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
